    <button class="sign-Up" onclick="openUpForm()" >Sign Up</button>
    <button class="sign-In" onclick="openInForm()" >Sign in</button>
    <button id="signout" onclick="signOut()" style="display: none" >Sign Out</button>
    <div class="form-popup" id="myForm">
        <h1 id="signuplabel"></h1>
        <form class="form-container">

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="pwd" required>
          <div id="repeatDiv" style="display: none;">
          <label for="repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="repeat" id="repeat" required>
          </div>
          <button type="button" class="btn" id="signup" onclick="signUp()" style="display: none;">Sign Up</button>
          <button type="button" class="btn" id="signin" onclick="signIn()" style="display: none;">Sign In</button>
          <button class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
